<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos ONLINE</title>
    <style> 
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('fundo.jpg');
            background-size: 10opx;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            background-color: rgba(127, 255, 212, 0.9);
            border-radius: 20px;
            padding: 2em;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            max-width: 900px;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        p {
            font-size: 1.1em;
            margin: 15px 0;
        }

        a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        a:hover {
            text-decoration: underline;
        }

        /* iframe responsivo */
        .iframe-box {
            width: 100%;
            height: 60vh;
            margin-top: 15px;
        }

        .iframe-box iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>

    <script>
        function abrirJogo(url) {
            const box = document.getElementById("jogo");

            if (box.dataset.aberto === url) {
                box.innerHTML = "";
                box.dataset.aberto = "";
            } else {
                box.innerHTML = `<iframe src="${url}"></iframe>`;
                box.dataset.aberto = url;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>MEUS JOGOS</h1>

        <p>Jogo 1 (amogus): 
            <a onclick="abrirJogo('amogus/amogus.html')">Clique aqui para jogar</a>
        </p>

        <p>Jogo 2 (nave espacial): 
            <a onclick="abrirJogo('nave/nave.html')">Clique aqui para jogar</a>
        </p>

        <p>Jogo 3 (sapo): 
            <a onclick="abrirJogo('sapo/sapo.html')">Clique aqui para jogar</a>
        </p>

        <p>Jogo 4 (jogo da velha): 
            <a onclick="abrirJogo('velha/jogo_da_velha.html')">Clique aqui para jogar</a>
        </p>

        <div id="jogo" class="iframe-box" data-aberto=""></div>
    </div>
</body>
</html>
